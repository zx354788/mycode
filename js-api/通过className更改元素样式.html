<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 100px;
				height: 100px;
				background-color: yellow;
			}
			.change {
				width: 150px;
				height: 150px;
				color: red;
				background-color: skyblue;
			}
		</style>
	</head>
	<body>
		<div class="box">这是文本</div>
		<script type="text/javascript">
			var text = document.querySelector('div');
			text.onclick = function() {
				//this.style.backgroundColor = 'skyblue';//这是方法一，用于相对简单的样式修改
				this.className = 'box change';
				//方法二，通过修改或者添加类名
			}
		</script>
	</body>
</html>
