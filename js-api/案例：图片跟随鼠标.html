<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			img {
				position: absolute;
				width: 50px;
			}
		</style>
	</head>
	<body>
		<img src="images/G.gif" >
		<script type="text/javascript">
			document.addEventListener('mousemove',function(e){
				var x = e.pageX;
				var y = e.pageY;
				var pic = document.querySelector('img');
				// 切记要加单位：px
				pic.style.left = x - 25 + 'px';
				pic.style.top = y - 25 + 'px';
			})
			
		</script>
	</body>
</html>
