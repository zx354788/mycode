<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		手机号码:<input type="number"><button type="button">发送</button>
		<script type="text/javascript">
			var btn = document.querySelector('button');
			var time = 3;
			btn.addEventListener('click',function(){
				btn.disabled = true;
				var timer = setInterval(function(){
					if (time ==0) {
						clearInterval(timer);
						btn.disabled = false;
						btn.innerHTML = '发送';
						time = 3;
					} else {
						btn.innerHTML = '还剩下'+ time +'秒';
						time--;
					}
				},1000)
			})
		</script>
	</body>
</html>
