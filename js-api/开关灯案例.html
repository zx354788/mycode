<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			button {
				width: 100px;
				height: 50px;
				background: red;
				border: none;
				outline: none;
			}
		</style>
	</head>
	<body>
		<button type="button">开关按钮</button>
		<script type="text/javascript">
			var light = document.querySelector('body');
			var btn = document.querySelector('button');
			var flag = 1;
			btn.onclick = function() {
				if (flag == 1) {
					light.style.backgroundColor = 'black';
					this.style.backgroundColor = 'yellow';
					flag = 0;
				} else {
					light.style.backgroundColor = '';
					this.style.backgroundColor = 'red';
					flag = 1;
				}
			}
		</script>
	</body>
</html>
