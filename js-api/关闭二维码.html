<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				position: relative;
				width: 354px;
				margin: 100px auto;
				display: block;
			}
			.box img {
				outline: none;
			}
			.box i {
				position: absolute;
				right: -3px;
				top: 3px;
				width: 20px;
				height: 20px;
				line-height: 20px;
				color: red;
				font-size: 20px;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			二维码
			<img src="images/cgx.png" >
			<i class="close-btn">×</i>
		</div>
		<script type="text/javascript">
			var box = document.querySelector('.box');
			var btn = document.querySelector('.close-btn');
			btn.onclick = function() {
				box.style.display = 'none';
			}
		</script>
	</body>
</html>
