<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 400px;
				border-bottom: 1px solid #ccc;
				margin: 100px auto;
			}
			.box input {
				width: 370px;
				height: 30px;
				border:0px;
				outline: none;
			}
			.box label::after {
				content: '●';
				width: 30px;
				height: 30px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<input type="password" name="" id="password" value="" />
			<label for="" id="eye"></label>
		</div>
	</body>
	
	<script type="text/javascript">
		var password = document.getElementById('password');
		var eye = document.getElementById('eye');
		var flag = 0
		eye.onclick = function() {
			if (flag ==0) {
				password.type = 'text';
				flag = 1;
				eye.style = '⊙';
			} else {
				password.type = 'password';
				flag = 0;
				eye.style = '●';
			}
			
		}
	</script>
</html>
