<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			button {
				width: 80px;
				height: 40px;
				outline: none;
			}
		</style>
	</head>
	<body>
		<button>按钮1</button>
		<button>按钮2</button>
		<button>按钮3</button>
		<button>按钮4</button>
		<button>按钮5</button>
		<script type="text/javascript">
			var btns = document.getElementsByTagName('button');
			for (var i = 0; i < btns.length; i++) {
				btns[i].onclick = function() {
					for (var i = 0; i < btns.length; i++) {
						btns[i].style.backgroundColor = '';
					}
					this.style.backgroundColor = 'yellow';
				}
			}
		</script>
	</body>
</html>
