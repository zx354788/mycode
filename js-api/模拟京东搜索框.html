<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text" name="" id="">
		<script type="text/javascript">
			var search = document.querySelector('input');
			document.addEventListener('keyup',function(e){
				// console.log(e.keyCode);
				if (e.keyCode == 83) {
					search.focus();
				}
			})
		</script>
	</body>
</html>
