<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			img {
				width: 300px;
			}
		</style>
	</head>
	<body>
		<img src="images/morning.gif" >
		<div>上午好</div>
		
		<script type="text/javascript">
			var img = document.querySelector('img');
			var div = document.querySelector('div');
			var date = new Date();
			var h = date.getHours();
			if (h <12) {
				img.src = 'images/morning.gif';
				div.innerHTML = 'good morning';
			} else if (h < 18) {
				img.src = 'images/afternoon';
				div.innerHTML = 'good afternoon';
			} else {
				img.src = 'images/evening.gif';
				div.innerHTML = 'good evening';
			}
		</script>
	</body>
</html>
