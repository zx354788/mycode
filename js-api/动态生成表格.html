<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			table {
				width: 500px;
				margin: 100px auto;
				border-collapse: collapse;
				text-align: center;
			}
			td,th{
				border: 1px solid #333;
			}
			thead tr{
				height: 40px;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<table cellspacing="0">
			<thead>
				<tr>
					<th>姓名</th>
					<th>技能</th>
					<th>成绩</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<script type="text/javascript">
			var datas = [{
				name: '加藤鹰',
				subject: '神之手',
				sorce: 1000
			},{
				name: '蜡笔小新',
				subject: '动感超人',
				sorce: 1000
			},{
				name: '孙悟空',
				subject: '撒亚人',
				sorce: 1000
			},{
				name: '凯',
				subject: '八门遁甲',
				sorce: 1000
			}];
			var tbody = document.querySelector('tbody');
			for (var i=0;i<datas.length;i++){
				var tr= document.createElement('tr');
				tbody.appendChild(tr);
				for (var k in datas[i]){
					var td = document.createElement('td');
					tr.appendChild(td);
					td.innerHTML= datas[i][k];
				}
				var td = document.createElement('td');
				td.innerHTML = '<a href="javasrcipt:;">删除</a>'
				tr.appendChild(td);
			}
			var as = document.querySelectorAll('a');
			for (var i= 0;i<as.length;i++) {
				as[i].onclick = function(){
					tbody.removeChild(this.parentNode.parentNode);
				}
			}
		</script>
	</body>
</html>
